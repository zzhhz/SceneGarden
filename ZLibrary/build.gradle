apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '27.0.1'
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.android.support:appcompat-v7:27.0.2'
    api 'com.android.support:design:27.0.2'
    //    api 'com.github.bumptech.glide:glide:3.8.0'
    api 'com.github.zzhhz:ZzhLibs:0.1.11'
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.alibaba:fastjson:1.2.39'
    api 'com.squareup.retrofit2:retrofit-converters:2.3.0'
    api 'com.squareup.retrofit2:retrofit-adapters:2.3.0'
    api 'io.reactivex.rxjava2:rxjava:2.1.5'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    api 'com.github.jdsjlzx:LRecyclerView:1.4.3'
    api 'org.greenrobot:eventbus:3.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    api 'com.android.support:cardview-v7:27.0.2'
    api 'com.tencent.bugly:crashreport:latest.release'
    api 'com.tencent.bugly:nativecrashreport:latest.release'
    compile 'com.zhy:flowlayout-lib:1.0.3'
    compile 'com.contrarywind:Android-PickerView:3.2.7'
    compile 'com.google.code.gson:gson:2.7'
    api 'com.github.dongjunkun:DropDownMenu:1.0.4'
    api files('libs/happy-dns-0.2.10.jar')
    api files('libs/qiniuyun-api-zhb.jar')
    api files('libs/qiniu-android-sdk-7.3.10.jar')
    api 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:+'
    api files('libs/alipaySdk-20170922.jar')
    api files('libs/libammsdk.jar')
    api files('libs/universal-image-loader-1.9.4.jar')
    api 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    api 'com.melnykov:floatingactionbutton:1.3.0'
    api 'com.rengwuxian.materialedittext:library:2.1.3'
    api 'it.sephiroth.android.library.horizontallistview:hlistview:1.2.2'
}
